<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Club Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #1c1c1e;
            color: #4894b5;
        }

        label,
        h6 {
            color: #add8e6;
        }

        .form-control,
        .form-check-input {
            background-color: #333;
            border: 1px solid #555;
            color: #a34949;
        }

        .form-control::placeholder {
            color: #5798ba;
        }

        .btn-submit {
            background-color: #00aaff;
            color:#517496;
            border: none;
        }

        .btn-submit:hover {
            background-color: #008ecc;
        }
    </style>
</head>

<body class="container my-5">

    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Eve.jpg" alt="Logo" width="50px" height="50px" class="rounded-circle">
            </a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="LP_ICT9_Q2Q2_De Leon_Nikolo.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="page1.html">Page 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="page2.html">Page 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="page3.html">Page 3</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h2 class="text-center mb-4">Robotics Club Registration Form</h2>

        <form>
            <div class="mb-3">
                <label for="user">Name</label>
                <input type="text" class="form-control" id="user" placeholder="Type here">
            </div>

            <div class="mb-3">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Type here">
            </div>

            <div class="form-check mb-3">
                <h6>Preferred Robotics Topics</h6>
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="Programming"> Programming
                </label><br>
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="Electronics"> Electronics
                </label><br>
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="Mechanical Design"> Mechanical Design
                </label>
            </div>

            <div class="form-check mb-3">
                <h6>Robotics Experience Level</h6>
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="experience" value="Beginner"> Beginner
                </label><br>
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="experience" value="Intermediate"> Intermediate
                </label><br>
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="experience" value="Advanced"> Advanced
                </label>
            </div>

            <div class="form-group mb-4">
                <h6>Selections/Dropdown</h6>
                <label for="sell">Select a topic:</label>
                <select class="form-control" id="sell">
                    <option>Robot Building</option>
                    <option>Robot Programming</option>
                    <option>Building AI</option>
                </select>
            </div>

            <button type="submit" class="btn btn-submit w-100">Submit</button>
        </form>
    </div>

</body>

</html>
